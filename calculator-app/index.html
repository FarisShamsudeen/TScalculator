<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two clear">AC</button>
        <button data-delete class="delete">DEL</button>
        <button data-operator="รท" class="operator">รท</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operator="*" class="operator">*</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operator="+" class="operator">+</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operator="-" class="operator">-</button>
        <button data-number class="number">.</button>
        <button data-number class="number">0</button>
        <button data-equals class="span-two equals">=</button>
        <button data-scientific-function="sin" class="scientific-function">sin</button>
        <button data-scientific-function="cos" class="scientific-function">cos</button>
        <button data-scientific-function="tan" class="scientific-function">tan</button>
        <button data-scientific-function="log" class="scientific-function">log</button>
        <button data-scientific-function="sqrt" class="scientific-function">sqrt</button>
        <button data-scientific-function="^" class="scientific-function">^</button>
    </div>
    <script type="module" src="dist/app.js"></script>
</body>
</html>
